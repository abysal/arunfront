    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2 class="page-header">Comments</h2>
            <section class="comment-list">
              <!-- First Comment -->
              <div id="commentloop"></div>
              
                          </section>
        </div>
      </div>
    </div>
    <script>
    $(document).ready(function(){
      var urlParams = new URLSearchParams(window.location.search);
    var id = urlParams.get("id");
    $.ajax({
      type:'GET',
      url:'http://localhost:3100/restaurants/restroreview/'+id,
      success:function(data){
        console.log(data);
        $.each(data.comment,function(index){
        $("#commentloop").append(
                 '<article class="row">'+
                '<div class="col-md-2 col-sm-2 hidden-xs">'+
                  '<figure class="thumbnail">'+
                    '<img class="img-responsive" style="width: 50px;" src="http://www.tangoflooring.ca/wp-content/uploads/2015/07/user-avatar-placeholder.png" />'+
                   ' <figcaption class="text-center">'+data.comment[index].User +'</figcaption>'+
                  '</figure>'+
                '</div>'+
                '<div class="col-md-10 col-sm-10">'+
                  '<div class="panel panel-default arrow left">'+
                    '<div class="panel-body">'+
                      '<header class="text-left">'+
                        '<time class="comment-date" datetime="16-12-2014 01:05"><i class="fa fa-clock-o"></i> Dec 16, 2014</time>'+
                      '</header>'+
                      '<div class="comment-post">'+
                        '<p>'+data.comment[index].Review +'</p>'+
                      '</div>'+
                    '</div>'+
                  '</div>'+
                '</div>'+
              '</article>'


           );
          });
      }
       })
   })
    </script>
