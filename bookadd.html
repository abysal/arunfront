	  <!DOCTYPE html>
	  <html lang="en" >
	  
	  <head>
		<meta charset="UTF-8">
		<title> Upload Book </title>

	  <body>
	  
		<!-- The boilerform namespace -->
	  <form  method="post" class="form addBookForm">
		  <h1 class="o-heading">Upload Book</h1>
		  
		  <div class="c-signup">
				<div  class="c-signup__field" id="img_display"></div>
				
			  <div class="c-signup__field">
					<label for="Book" class="c-label">Book</label> 
					<input id="Book" type="file" name="files" class="c-input-field"/>
				 
			  </div>
			  <div class="c-signup__field">
					<label for="Bookname" class="c-label">Book Name</label>
					<input id="Bookname" name="Bookname" type="text" class="c-input-field"/>
				 
			  </div>
			  <div class="c-signup__field">
					<label for="Booktype" class="c-label">Book Type</label>
					<input id="Booktype" name="Booktype" type="text" class="c-input-field"/>
				 
			  </div>
			  <div class="c-signup__field c-signup__field--fill">
					<label for="Bookauthor" class="c-label">Book Author</label>
					<input id="Bookauthor" name="Bookauthor" type="text" class="c-input-field"/>
				  
			  </div>
			  <div class="c-signup__field c-signup__field--fill">
					<label for="Bookprice" class="c-label">Book Price</label>
					<input id="Bookprice" name="Bookprice" type="text" class="c-input-field">
				  
			  </div>
			
			  <div class="c-signup__button">
				  <button class="c-button" type="submit" name="ss" id="submit">Add Book</button>
			  </div>
		  </div>
	  </form>
		
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
	  <script src="js/addbook.js"></script>
	  </body>
	  
	  </html>
