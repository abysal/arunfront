<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> User signup </title>
  
  
  <link rel='stylesheet' href='https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css?v=1.1.2'>
<!-- <link rel='stylesheet' href='https://6a5c9ef246e340389a503943fbb780a5.production.codepen.plumbing/boilerform-examples-shared.css'> -->

      <link rel="stylesheet" href="css/register.css">

  
</head>

<body>

  <!-- The boilerform namespace -->

  <form method="post" enctype="multipart/form-data">
    <div id="img_display"></div>
    <div class="form-group">
        <label for="newPic">Profile Picture</label>
        <input type="file" name="files" id="newPic" class="form-control" />
    </div>
</form>
<form class="boilerform"  method="post">
    <h1 class="o-heading">Update</h1>
    <div class="c-signup">
            <div class="c-signup__field c-signup__field--fill" style="display: none;">
                    <label for="id" class="floatLabel">ID</label>
                    <input type="text" name="id" id="ID_user"  readonly/>
                </div> 
                
                <!-- <p><label for="id" class="floatLabel">ID</label>
            <input id="ID_user" type="text"></p> -->
        <div class="c-signup__field">
            <label for="Fname" class="c-label">First name</label>
            <input type="text" name="Fname" id="Fname" class="c-input-field" />
        </div>
        <div class="c-signup__field">
            <label for="Lname" class="c-label">Last name</label>
            <input type="text" name="Lname" id="Lname" class="c-input-field" />
        </div>
        <div class="c-signup__field c-signup__field--fill">
            <label for="Username" class="c-label">Username</label>
            <input type="text" name="Username" id="Username" class="c-input-field" />
        </div>
        <div class="c-signup__field c-signup__field--fill">
            <label for="Password" class="c-label">Password</label>
            <input type="text" name="Password" id="Password" class="c-input-field" />
        </div>
        <div class="c-signup__field c-signup__field--fill">
                <label for="Email" class="c-label">Email</label>
                <input type="text" name="Email" id="Email" class="c-input-field" />
            </div>
            <div class="c-signup__field c-signup__field--fill">
                    <label for="Address" class="c-label">Address</label>
                    <input type="text" name="Address" id="Address" class="c-input-field" />
                </div>
                <div class="c-signup__field c-signup__field--fill">
                        <label for="Age" class="c-label">Age</label>
                        <input type="text" name="Age" id="Age" class="c-input-field" />
                    </div> 

       
       
       
     
        <div class="c-signup__button">
            <button class="c-button" type="submit" id="update">Update</button>
        </div>
    </div>
</form>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
<script  src="js/showupdateuser.js"></script>
</body>

</html>
